                            url:
                                type: string
                                description: The relative URL to create a Visual Diff for
                                example: /about
                            waitUntil:
                                type: array
                                description:
                                    An array of document events to wait for before creating a screenshot for a Visual
                                    Diff
                                items:
                                    type: string
                                    enum:
                                        - domcontentloaded
                                        - load
                                        - networkidle0
                                        - networkidle2
                                    example:
                                        - load

